<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numbers</title>
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rancho&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
    </div>
    <div class="random">
        <div class="logo">
            Number Facts
        </div>
        <div class="head-fact">
            <h2>Did You Know ?</h2>
            <p id="trivia"></p>
        </div>
    </div>
    <div class="tabs">
        <div class="tab active">
            <img src="num.svg" alt="num" width="50">
            <p>Number</p>
        </div>
        <div class="tab">
            <img src="date.svg" alt="" width="50">
            <p>Date</p>
        </div>
        <div class="tab">
            <img src="year.svg" alt="year" width="50">
            <p>Year</p>
        </div>
    </div>

    <div class="tab-content">
        <div class="content active-c">
            <span>Get an interesting fact about any number!!</span>
            <input id="num" type="number" placeholder="Enter the number...">
            <div class="facts">
                <h3>Number Fact:</h3>
                <p id="fact"></p>
            </div>

        </div>
        <div class="content">
            <span>Interesting fact about any day of the year!!</span>
            <div class="md">
                <input id="month" type="number" min="1" max="12" placeholder="Month">
                <input id="date" type="number" min="1" max="31" placeholder="Day">
            </div>
            <div class="facts">
                Date Fact:
                <p id="dateFact"></p>
            </div>
        </div>
        <div class="content">
            <span>Interesting fact about a particular year!!</span>
            <input id="year" type="number" min="1900" max="2099" step="1" placeholder="Year" />
            <div class="facts">
                Year Fact:
                <p id="yearFact"></p>
            </div>
        </div>
        <div class="share">
            Share on : 
            <div class="sh t">
                    <a href="https://twitter.com/intent/tweet?url=http://www.aditya-pandey.me/numfact/&text=Hey, I just found about this fun and amazing website about numbers. Check it out here:&via=aditya___pandey">
                         <i class="fab fa-twitter"></i> </a>
            </div>
            <div class="sh f">
                    <a href="https://facebook.com/sharer.php?u=http://www.aditya-pandey.me/numfact/"><i class="fab fa-facebook"></i> </a>
            </div>
        <div class="sh w">
            <a href="https://wa.me/?text=Hey,Check out this fun and amazing website about numbers here - http://www.aditya-pandey.me/numfact/"> <i class="fab fa-whatsapp"></i> </a>
        </div>
    </div>
    </div>
    <div class="footer">
        <div class="contact">
                <a href="https://www.freecodecamp.org/forum/u/aditya_p/summary" target="_blank"><i class="fab fa-free-code-camp" title="freecodecamp-forum"></i></a>
                <a href="https://github.com/aditya-pandey" target="_blank"><i class="fab fa-github" title="Github"></i></a>
                <a href="https://twitter.com/aditya___pandey" target="_blank"><i class="fab fa-twitter" title="Twitter"></i></a>
                <a href="https://codepen.io/aditya_pandey/" target="_blank"><i class="fab fa-codepen" title="Codepen"></i></a>
        </div>
    </div>
    <script>
        var tab = document.querySelectorAll(".tab");
        var content = document.querySelectorAll(".content");

        for (let i = 0; i < tab.length; i++) {
            tab[i].addEventListener("click", () => {
                tab[i].classList.add("active");
                content[i].classList.add("active-c");
                content[i].style.animation = "move 0.5s ease";

                for (let j = 0; j < tab.length; j++) {
                    if (j != i) {
                        tab[j].classList.remove("active");
                        content[j].classList.remove("active-c");
                    }
                }
            })
        }
    </script>
   <script src="main.js"></script>
</body>

</html>
